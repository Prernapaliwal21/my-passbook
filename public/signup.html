<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Passbook | Sign Up</title>

    <!-- CSS Imports -->
    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper blue">
                <a href="" class="brand-logo">My Passbook</a>
                <a href="" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="signin.html">Sign In</a></li>
                    <li class="active"><a href="signup.html">Sign Up</a></li>
                    <li><a href="about.html"><i class="material-icons right">info</i>About</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="signin.html">Sign In</a></li>
            <li class="active"><a href="signup.html">Sign Up</a></li>
            <li><a href="about.html"><i class="material-icons right">info</i>About</a></li>
        </ul>
    </header>

    <section class="container">
        <div class="row">
            <h4 class="blue-text text-darken-2">Sign Up</h4>
            <form class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="name" id="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select name="gender" id="gender" required>
                            <option value="male">Man</option>
                            <option value="female">Woman</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="gender">Gender</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" name="dateOfBirth" id="dateOfBirth" class="datepicker" required>
                        <label for="dateOfBirth">Date of Birth</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn blue">
                    <i class="material-icons right">send</i>
                    Sign Up
                </button>
                <div class="row center-align">
                    <a href="/signin.html">Already Have an Account?</a>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript Imports -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Materialize -->
    <script src="js/materialize.js"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- Signup -->
    <script src="js/signup.js"></script>

</body>

</html>
