<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Passbook | Change Password</title>

    <!-- CSS Imports -->
    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="container" style="margin-top: 7.5%;">
        <div class="row">
            <form class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="row">
                    <h5 class="teal-text text-darken-4">Change Password</h5>
                    <div class="input-field col s12">
                        <input type="password" name="currentPassword" id="currentPassword" required>
                        <label for="currentPassword">Current Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" name="newPassword" id="newPassword" required>
                        <label for="newPassword">New Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn btn-small">
                    <i class="material-icons right">send</i>
                    Change Password
                </button>
                <a href="profile.html">Cancel</a>
            </form>
        </div>
    </section>

    <!-- JavaScript Imports -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Materialize -->
    <script src="js/materialize.js"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- ChangePassword -->
    <script src="js/changePassword.js"></script>

</body>

</html>
